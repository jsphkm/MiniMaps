<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600" rel="stylesheet" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css" />
    <link rel="stylesheet" href="index.css">
    <title>Mini Maps</title>
  </head>
  <body role='document'>
    <div class='bodycontainer'>
      <header role='banner'>
        <form id='topsearchform' class='topsearchform' action='' method='post'>
          <div class='topsearchcontainer hideElement'>
            <label class='topsearchlabel' for="searchfrominput"><img role='img' class='searchiconimg' src='img/departdot.svg' alt='from icon'/></label>
            <input role='textbox' id='searchfrominput' type="text" name="searchinputs" placeholder='From where?' value="" tabindex='1'/>
            <button role='button' class='submitbutton fromsubmitbutton' type='submit' tabindex='2'><img class='searchicon' src='img/searchicon.svg' alt='searchicon'/></button>
          </div>
          <div class='topsearchcontainer'>
            <label class='topsearchlabel' for="searchtoinput"><img role='img' class='searchiconimg' src='img/smallredpin.svg' alt='dest icon'/></label>
            <input role='textbox' id='searchtoinput' type="text" name="searchinputs" placeholder='Go where?' value="" tabindex='3'/>
            <button role='button' class='submitbutton tosubmitbutton' type='submit' tabindex='4'><img class='searchicon' src='img/searchicon.svg' alt='searchicon'/></button>
          </div>
        </form>
        <button role='button' class='expandarrow' tabindex='5'><img role='img' class='expandarrowimg' src='img/expandarrow.svg' alt='expandarrow' /></button>
      </header>
      <main role='main'>
        <section class='mapsection'>
          <div id='map'></div>
          <div class='geolocationContainer'>
            <button role='button' class='geolocationButton' title='Your Location' tabindex='6'>
              <img role='img' class='geolocationImg' src='img/bluecrosshair.svg' alt='bluecrosshair icon'/>
            </button>
          </div>
        </section>
      </main>
    </div>
    <script type='text/javascript' src='elements.js'></script>
    <script defer type='text/javascript' src='index.js'></script>
  </body>
</html>
