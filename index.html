<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600" rel="stylesheet" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css" />
    <link rel="stylesheet" href="index.css">
    <title>Commute Timer</title>
  </head>
  <body>
    <div class='bodycontainer'>
      <header>
        <form class='topsearchform' name='topsearchform' action='' method='post'>
          <div class='topsearchcontainer'>
            <label class='topsearchlabel' for="topsearchinput"><img class='searchiconimg' src='img/searchicon.svg' alt='searchicon'/></label>
            <input id='topsearchinput' type="text" name="" placeholder='Go where?' value=""/>
          </div>
        </form>
        <div id='listofsuggestions'></div>
      </header>
      <main>
        <section class='mapsection'>
          <div id='map'></div>
        </section>
        <div class='geolocationContainer'>
          <button class='geolocationButton' title='Your Location'>
            <img class='geolocationImg' src='img/bluecrosshair.svg'/>
          </button>
        </div>
        <aside class='infoaside'>
          <div class='infocontainer'>
            <div class='shortbusinessinfoContainer'></div>
            <div class='routesInfoContainer'>
              <div class='routestatuscontainer'></div>
            </div>
            <div class='locationbuttonsContainer'></div>
            <div class='startinginfocontainer'></div>
            <div id='directions'></div>
          </div>
        </aside>
      </main>
    </div>
    <script type='text/javascript' src='elements.js'></script>
    <script defer type='text/javascript' src='index.js'></script>
  </body>
</html>
